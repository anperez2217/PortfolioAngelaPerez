      font-family: 'JetBrains Mono', monospace;
      line-height: 1.6;
      position: relative;
      min-height: 100vh;
    }

    .game-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding-top: 20px;
    }

    .game-wrapper {
      justify-content: center;
      align-items: center;
    }

    .game-header {
      text-align: center;
      margin-bottom: 20px;
      padding-bottom: 0;
    }

    .game-header h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 5px;
      background: linear-gradient(135deg, #00D4FF, #FF0064);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .game-header p {
      color: #00D4FF;
      font-size: 0.95rem;
      text-align: center;
      margin-top: 25px;
      margin-bottom: 30px;
      font-weight: 400;
    }

    .game-board {
      width: 100%;
      background: linear-gradient(135deg, rgba(0, 168, 255, 0.1), rgba(255, 0, 100, 0.1));
      border: 2px solid #00D4FF;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
      margin-bottom: 30px;
    }

    .score-display {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      font-size: 1.2rem;
      color: #FF0064;
    }

    .score-display span {
      color: #00D4FF;
    }

    .question-box {
      background: rgba(0, 20, 50, 0.8);
      border: 2px solid #FF0064;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 1.1rem;
    }

    .options-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 20px;
    }

    .option-btn {
      padding: 15px 20px;
      border: 2px solid #00D4FF;
      background: rgba(0, 212, 255, 0.1);
      color: #00D4FF;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.95rem;
      font-weight: 600;
      transition: all 0.3s ease;
      text-align: center;
    }

    .option-btn:hover {
      background: rgba(0, 212, 255, 0.3);
      box-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
      transform: scale(1.05);
    }

    .option-btn:active {
      transform: scale(0.98);
    }

    .option-btn.correct {
      border-color: #00FF00;
      background: rgba(0, 255, 0, 0.3);
      color: #00FF00;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.6);
    }

    .option-btn.incorrect {
      border-color: #FF0000;
      background: rgba(255, 0, 0, 0.3);
      color: #FF0000;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
    }

    .feedback {
      font-size: 1.1rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      min-height: 25px;
    }

    .feedback.correct {
      color: #00FF00;
    }

    .feedback.incorrect {
      color: #FF0000;
    }

    .name-entry-container {
      text-align: center;
      width: 100%;
      max-width: 500px;
      margin-top: 5vh;
    }

    .name-input {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      background: rgba(0, 20, 50, 0.8);
      border: none;
      border-radius: 8px;
      color: #FFFFFF;
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.1rem;
      text-align: center;
    }

    .name-input::placeholder {
      color: #00D4FF;
      opacity: 0.6;
    }

    .leaderboard-container {
      width: 100%;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .leaderboard-list {
      list-style: none;
      padding: 0;
      width: 100%;
    }

      color: #000000;
      border: none;
      border-radius: 8px;

    .game-button:hover {

      transform: scale(1.02);
    }

      margin-bottom: 20px;
    }

    .final-score {
      font-size: 2.5rem;
      color: #00D4FF;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .back-btn {

      color: #00D4FF;
      border: 1px solid #00D4FF;
      border-radius: 6px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    .back-btn:hover {
      background: rgba(0, 212, 255, 0.4);
      box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
    }

    .bonus-game-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 1);
      z-index: 1000;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    .bonus-game-container.active {
      display: flex;
    }

    .dodge-arena {
      width: 600px;
      height: 300px;
      background: linear-gradient(135deg, rgba(0, 168, 255, 0.2), rgba(255, 0, 100, 0.2));
      border: 3px solid #00D4FF;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
      z-index: 10;
    }

    .malware {
      position: absolute;
      width: 40px;
      height: 40px;
      background: #FF0064;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(255, 0, 100, 0.8);
      animation: fall 3s linear;
    }

    @keyframes fall {
      0% { top: -50px; }
      100% { top: 300px; }
    }

    .player-shield {
      position: absolute;
      bottom: 10px;
      left: 170px;
      width: 60px;
      height: 15px;
      background: linear-gradient(90deg, #00FF00, #00D4FF);
      border: 2px solid #00FF00;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
      cursor: pointer;
      transition: all 0.1s ease;
      z-index: 100;
    }

    .dodge-title {
      font-size: 2rem;
      color: #00D4FF;
      font-weight: bold;
      text-shadow: 0 0 20px rgba(0, 212, 255, 0.8);
      margin-bottom: 10px;
    }

    .dodge-instructions {
      color: #FF0064;
      font-size: 1rem;
      text-align: center;
      margin-top: 10px;
    }

    .dodge-bonus-points {
      font-size: 1.5rem;
      color: #00FF00;
      font-weight: bold;
      text-shadow: 0 0 15px rgba(0, 255, 0, 0.8);
      margin-top: 10px;
    }

    .dodge-fact {
      font-size: 1rem;
      color: #00D4FF;
      text-align: center;
      margin-top: 15px;

    .dodge-continue-btn {
      padding: 12px 30px;
      background: linear-gradient(135deg, #00D4FF, #FF0064);
      color: #000000;
      border: none;
      border-radius: 8px;

      font-size: 1rem;
      font-weight: bold;

      transition: all 0.3s ease;

      font-weight: bold;
      color: #000;
      opacity: 0;
      transition: opacity 0.5s ease-out, bottom 0.5s ease-out;
      white-space: nowrap;
    }
  </style>
</head>

      { name: "Security Patch", icon: "ü©π", points: 1, color: "#00D4FF", message: "Vulnerability Patched!" },

    const badItems = [

    ];

    const cyberFacts = [
      "Did you know? Billions of malicious phishing emails are sent every day, making it the most common way hackers try to steal your information.",
      "Fact: Reusing passwords is a hacker's best friend. A single leaked password can give them access to all your accounts through an attack called 'credential stuffing'.",
      "Cybersecurity Tip: Think of public Wi-Fi as a public conversation. Use a VPN to create a private, encrypted tunnel for your data, making it unreadable to anyone snooping on the network.",

    let currentQuestion = 0;

    const correctSound = document.getElementById('correctSound');
    const incorrectSound = document.getElementById('incorrectSound');
    const gameOverSound = document.getElementById('gameOverSound');

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function loadQuestion() {
      clearInterval(timerInterval);
      const question = questions[currentQuestion];
      document.getElementById("questionBox").textContent = question.question;
      document.getElementById("questionNumber").textContent = currentQuestion + 1;
      document.getElementById("totalQuestions").textContent = questions.length;
      document.getElementById("feedback").textContent = "";
      document.getElementById("highScore").textContent = scores.length > 0 ? scores[0].score : 0;
      document.getElementById("feedback").className = "feedback";
      
      // --- Start of Answer Shuffling Logic ---
      const optionsContainer = document.getElementById("optionsContainer");
      optionsContainer.innerHTML = "";

      // Create a temporary, shuffled version of the options to avoid modifying the original array
      const shuffledOptions = [...question.options];
      shuffleArray(shuffledOptions);

      // Find the new correct index after shuffling
      const correctAnswerText = question.options[question.correct];
      const newCorrectIndex = shuffledOptions.indexOf(correctAnswerText);
      // --- End of Answer Shuffling Logic ---

      document.getElementById('timer').textContent = TIME_LIMIT;

      shuffledOptions.forEach((option, index) => {
        const btn = document.createElement("button");
        btn.className = "option-btn";
        btn.textContent = option;
        btn.onclick = () => selectAnswer(index, newCorrectIndex); // Pass both selected and correct index
        optionsContainer.appendChild(btn);
      });

      document.getElementById("nextBtn").style.display = "none";
      answered = false;
      startTimer();
    }

    function startTimer() {
      let timeLeft = TIME_LIMIT;
      timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          handleTimeout();
        }
      }, 1000);
    }

    function selectAnswer(selectedIndex, correctIndex) {
      if (answered) return;
      
      clearInterval(timerInterval);
      answered = true;
      const question = questions[currentQuestion];
      const correct = selectedIndex === correctIndex;
      
      const buttons = document.querySelectorAll(".option-btn");
      buttons.forEach((btn, index) => {
        if (index === correctIndex) {
          btn.classList.add("correct");
        } else if (index === selectedIndex && !correct) {
          btn.classList.add("incorrect");
        }
        btn.style.pointerEvents = "none";
      });

      if (correct) {
        score++;
        document.getElementById("feedback").textContent = "‚úì Correct!";
        correctSound.play();
        document.getElementById("feedback").className = "feedback correct";
        document.getElementById("score").textContent = score;
        setTimeout(startBonusGame, 1000); // Trigger bonus game after a short delay
      } else {
        incorrectSound.play();
        document.getElementById("feedback").textContent = "‚úó Incorrect!";
        document.getElementById("feedback").className = "feedback incorrect";
      }

      if (currentQuestion < questions.length - 1) {
        if (!correct) {
          document.getElementById("nextBtn").style.display = "block";
        }
      } else {
        setTimeout(endGame, 1500);
      }
    }

      answered = true;
      document.getElementById("feedback").textContent = "‚åõ Time's up!";
      incorrectSound.play();
      document.getElementById("feedback").className = "feedback incorrect";
      document.querySelectorAll(".option-btn").forEach(btn => btn.style.pointerEvents = "none");

      if (currentQuestion < questions.length - 1) {
        document.getElementById("nextBtn").style.display = "block";
      } else {
        setTimeout(endGame, 1500);
      }
    }

    function nextQuestion() {
      currentQuestion++;
      loadQuestion();
    }

    function startBonusGame() {
      bonusGameActive = true;
      bonusScore = 0;
      document.getElementById('dodgeBonusPoints').textContent = `Security Strength: +${bonusScore}`;
      bonusGameContainer.classList.add('active');
      document.getElementById('dodgeFact').style.display = 'none';
      document.getElementById('dodgeContinueBtn').style.display = 'none';

      const bonusGameDuration = 10000; // Set bonus round to 10 seconds.

      playerPosition = (arenaWidth - shieldWidth) / 2;
      playerShield.style.left = playerPosition + 'px';

      // --- Progressive Difficulty Logic ---
      // Difficulty increases based on the current question number.
      const difficultyFactor = currentQuestion / (questions.length - 1); // A value from 0 to 1
      const badItemChance = 0.25 + (difficultyFactor * 0.4); // Chance of a bad item: 25% -> 65%
      const baseSpawnRate = 700 - (difficultyFactor * 450); // Spawn rate: 700ms -> 250ms
      
      const malwareSpawner = () => {
        const rand = Math.random();
        
        if (rand < badItemChance) {
          createFallingItem(false); // Create a bad item
        } else {
          createFallingItem(true); // Create a good item
        }

        malwareInterval = setTimeout(malwareSpawner, baseSpawnRate + (Math.random() * 150 - 75)); // Add randomness
      };
      
      malwareInterval = setTimeout(malwareSpawner, baseSpawnRate);
      playerMoveInterval = setInterval(movePlayer, 16); // ~60fps
      document.addEventListener('keydown', handleKeyDown);
      document.addEventListener('keyup', handleKeyUp);
      playerShield.addEventListener('mousedown', handleShieldMouseDown);
      document.addEventListener('mousemove', handleShieldMouseMove);
      document.addEventListener('touchmove', handleTouchMove);
      document.addEventListener('mouseup', handleShieldMouseUp);
      setTimeout(() => finishBonusRound(), bonusGameDuration);
    }

    function finishBonusRound() {
      if (!bonusGameActive) return;
      bonusGameActive = false;

      clearInterval(malwareInterval);
      clearInterval(playerMoveInterval);

      const randomFact = cyberFacts[Math.floor(Math.random() * cyberFacts.length)];
      const factElement = document.getElementById('dodgeFact');
      factElement.textContent = randomFact;
      factElement.style.display = 'block';
      document.getElementById('dodgeContinueBtn').style.display = 'block';
    }

    function endBonusGame() {
      document.removeEventListener('keydown', handleKeyDown);
      document.removeEventListener('keyup', handleKeyUp);

      document.removeEventListener('mousemove', handleShieldMouseMove);
      document.removeEventListener('mouseup', handleShieldMouseUp);
      document.removeEventListener('touchmove', handleTouchMove);
      playerShield.removeEventListener('mousedown', handleShieldMouseDown);

      // Add bonus points to main score
      score += bonusScore;
      document.getElementById('score').textContent = score;

      // Hide bonus game and show next question button
      bonusGameContainer.classList.remove('active');
      if (currentQuestion < questions.length - 1) {
        document.getElementById("nextBtn").style.display = "block";
      } else {
        setTimeout(endGame, 1500);
      }

      // Remove any remaining malware
      document.querySelectorAll('.malware').forEach(m => m.remove());
    }

    function endGame() {
      gameOverSound.play();
      document.getElementById("optionsContainer").innerHTML = ""; // Clear options
      document.getElementById("questionBox").innerHTML = `<div class="game-over">GAME OVER!</div><div class="final-score">${score}/${questions.length}</div><p style="color: #00D4FF;">You completed the Cyber Threat Detector!</p>`;
      
      document.getElementById("nextBtn").style.display = "none";
      document.getElementById("restartBtn").style.display = "block";

      const newScore = { name: currentPlayerName, score: score };
      scores.push(newScore);
      scores.sort((a, b) => b.score - a.score);
      scores = scores.slice(0, 5);

      localStorage.setItem('cyberGameScores', JSON.stringify(scores));
      displayLeaderboard();
      document.getElementById("highScore").textContent = scores[0].score;
      
      setTimeout(() => {
        document.getElementById("leaderboardContainer").style.display = "block";
      }, 1500);
    }

    function restartGame() {
      currentQuestion = 0;
      score = 0;
      answered = false;
      document.getElementById("score").textContent = "0";
      document.getElementById("restartBtn").style.display = "none";
      
      document.getElementById("gameContainer").style.display = "none";
      document.getElementById("nameEntryContainer").style.display = "flex";
      document.getElementById("leaderboardContainer").style.display = "block";
    }

    function startGame() {
      const nameInput = document.getElementById("playerNameInput");
      currentPlayerName = nameInput.value.trim();
      if (!currentPlayerName) {
        alert("Please enter a name to start the game!");
        return;
      }
      nameInput.value = "";

      document.getElementById("nameEntryContainer").style.display = "none";
      document.getElementById("leaderboardContainer").style.display = "none";
      document.getElementById("gameContainer").style.display = "flex";

      shuffleArray(questions);
      loadQuestion();
    }

    function displayLeaderboard() {
      const leaderboardList = document.getElementById("leaderboardList");
      leaderboardList.innerHTML = "";
      if (scores.length === 0) {
        leaderboardList.innerHTML = "<p style='text-align: center; color: #00D4FF;'>No scores yet. Be the first!</p>";
      } else {
        scores.forEach((score, index) => {
          const li = document.createElement("li");
          li.innerHTML = `<div style="display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #00D4FF30;"><span>#${index + 1} ${score.name}</span> <span>${score.score} pts</span></div>`;
          leaderboardList.appendChild(li);
        });
      }
    }

    function handleKeyDown(e) {
      if (!bonusGameActive) return;
      keysPressed[e.key.toLowerCase()] = true;
    }

    function handleKeyUp(e) {
      keysPressed[e.key.toLowerCase()] = false;
    }

    let isDragging = false;
    let dragStartX = 0;

    function handleShieldMouseDown(e) {
      e.preventDefault();
      isDragging = true;
    }

    function handleShieldMouseMove(e) {
      if (!bonusGameActive) return;
      updateShieldPosition(e.clientX);
    }

    function handleTouchMove(e) {
      if (!bonusGameActive) return;
      e.preventDefault();
      updateShieldPosition(e.touches[0].clientX);
    }

    function handleShieldMouseUp(e) {
      isDragging = false;
    }

    function movePlayer() {
      if (!bonusGameActive) return;
      if (keysPressed['a'] || keysPressed['arrowleft']) {
        playerPosition = Math.max(0, playerPosition - playerStep);
      }
      if (keysPressed['d'] || keysPressed['arrowright']) {
        playerPosition = Math.min(arenaWidth - shieldWidth, playerPosition + playerStep);
      }
      playerShield.style.left = playerPosition + 'px';
    }

    function updateShieldPosition(clientX) {
      const dodgeArena = document.getElementById('dodgeArena');
      const arenaRect = dodgeArena.getBoundingClientRect();
      const newX = clientX - arenaRect.left;
      
      playerPosition = Math.max(0, Math.min(newX - shieldWidth / 2, arenaWidth - shieldWidth));
      playerShield.style.left = playerPosition + 'px';
    }

    function createFallingItem(isGood) {
      if (!bonusGameActive) return;

      const itemPool = isGood ? goodItems : badItems;
      const itemData = itemPool[Math.floor(Math.random() * itemPool.length)];

      const itemElement = document.createElement('div');
      itemElement.className = 'malware'; // Re-using class for falling animation
      itemElement.style.left = Math.random() * (arenaWidth - 40) + 'px';
      itemElement.textContent = itemData.icon;
      itemElement.style.background = 'transparent';
      itemElement.style.fontSize = '28px';
      itemElement.style.textShadow = `0 0 15px ${itemData.color}, 0 0 20px ${itemData.color}`;
      itemElement.style.color = itemData.color;
      itemElement.style.display = 'flex';
      itemElement.style.alignItems = 'center';
      itemElement.style.justifyContent = 'center';

      document.getElementById('dodgeArena').appendChild(itemElement);

      itemElement.addEventListener('animationend', () => {
        itemElement.remove();
      });

      const collisionCheck = setInterval(() => {
        if (!document.body.contains(itemElement)) {
          clearInterval(collisionCheck);
          return;
        }
        const itemRect = itemElement.getBoundingClientRect();
        const shieldRect = playerShield.getBoundingClientRect();

        if (itemRect.bottom > shieldRect.top && itemRect.right > shieldRect.left && itemRect.left < shieldRect.right) {
          itemElement.remove();
          const message = `${itemData.name} ${itemData.points > 0 ? '+' : ''}${itemData.points}`;
          bonusScore += itemData.points;
          document.getElementById('dodgeBonusPoints').textContent = `Security Strength: +${bonusScore}`;
          showActionMessage(message, isGood);
          clearInterval(collisionCheck);
        } else if (itemRect.top > shieldRect.bottom + 100) {
          clearInterval(collisionCheck);
        }
      }, 50);
    }

    function showActionMessage(message, isGood) {
      const msgElement = document.createElement('div');
      msgElement.className = 'action-message';
      msgElement.textContent = message;
      msgElement.style.background = isGood ? 'rgba(0, 255, 0, 0.8)' : 'rgba(255, 0, 0, 0.8)';
      document.getElementById('dodgeArena').appendChild(msgElement);

      setTimeout(() => {
        msgElement.style.opacity = '1';
        msgElement.style.bottom = '60px';
        setTimeout(() => msgElement.remove(), 1000);
      }, 10);
    }
    document.getElementById("startGameBtn").onclick = startGame;
    document.getElementById("nextBtn").onclick = nextQuestion;
    document.getElementById("restartBtn").onclick = restartGame;
    document.getElementById("dodgeContinueBtn").onclick = endBonusGame;

    // Initial display
    displayLeaderboard();
  </script>
</body>
</html>
